<section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="../../../../assets/new-experience.jpg"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">New Experience</h3>
  
              <form class="px-md-2" (ngSubmit)="onCreate()" novalidate #f="ngForm">
  
                <div class="form-group form-outline mb-4">
                    <label for="puesto">Position</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
                </div>
                <div class="form-group form-outline mb-4">
                    <label for="descripcion">Description</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group form-outline mb-4">
                    <label for="img_institucion">Company logo</label>
                    <input type="text" class="form-control" id="img_institucion" name="img_institucion" [(ngModel)]="img_institucion" required>
                </div>
                <div class="form-group form-outline mb-4">
                    <label for="anioInicio">Start</label>
                    <input type="number" class="form-control" id="anioInicio" name="anioInicio" [(ngModel)]="anioInicio" required>
                </div>
                <div class="form-group form-outline mb-4">
                    <label for="anioFin">End</label>
                    <input type="number" class="form-control" id="anioFin" name="anioFin" [(ngModel)]="anioFin" required>
                </div>
  
                <button type="submit" class="btn btn-success btn-lg mb-1">Add experience</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
