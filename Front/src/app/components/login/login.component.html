<div class="vh-100 gradient-custom">
    <div class="container py-5 h-70">
      <div class="row d-flex justify-content-center align-items-center h-70">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-custom text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Log In</h2>
                <p class="text-white-50 mb-5">Please enter your username and password!</p>
                
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                  <div class="form-outline form-white mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                      [(ngModel)]="nombreUsuario" required />
                    <label class="form-label" for="nombreUsuario">Username</label>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                      required />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">LogIn</button>
  
                </form>

            </div>


            </div>
          </div>
        </div>
      </div>
    </div>
</div>
