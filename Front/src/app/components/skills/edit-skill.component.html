<section class="h-100 h-custom" *ngIf="skill">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="../../../../assets/edit-skill.jpg"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Edit Skill</h3>
  
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
  
                <div class="form-group form-outline mb-4">
                    <label for="nombre">Name</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group form-outline mb-4">
                    <label for="porcentaje">Percentage</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje"  [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Save changes
                </button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
